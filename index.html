<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rootstrap Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="flex-column">
            <input id="display-operation" readonly>
            <input id="display" readonly>
        </div>
        <div class="flex-row">
            <button id="clear">C</button>
            <button id="multiplication">*</button>
            <button id="division">/</button>
            <button id="decimal">.</button>
        </div>
        <div class="flex-row">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button id="addition">+</button>
        </div>
        <div class="flex-row">
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button id="substraction">-</button>
        </div>
        <div class="grid-bottom-layout">
            <div class="bottom-numbers-layout">
                <div class="flex-row">
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                </div>
                <div>
                    <button data-number id="zero">0</button>
                </div>
            </div>
            <div class="equal-container">
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script  src="index.js"></script>
</body>

</html>
